    <main>
        <section class="rsvp-section">
            <h1>Reserve Your Spot</h1>
            <p class="rsvp-intro">
                Limited capacity available. Secure your place by RSVP!
            </p>

            <div class="rsvp-form-container">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required aria-required="true">
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required aria-required="true">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div class="form-group">
                    <label for="guests">Number of Guests</label>
                    <select id="guests" name="guests">
                        <option value="1">1 Guest</option>
                        <option value="2">2 Guests</option>
                      
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Special Requests or Message</label>
                    <textarea id="message" name="message" placeholder="Any dietary restrictions, accessibility needs, or messages for the birthday celebration..."></textarea>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="merch" name="merch">
                    <label for="merch">I'm interested in exclusive event merchandise</label>
                </div>

              

                <button type="button" class="submit-button">Confirm RSVP</button>

                <div class="info-note">
                    <strong>Important:</strong> You will receive a confirmation email 
                </div>
            </div>
        </section>
